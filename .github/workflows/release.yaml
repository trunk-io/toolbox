name: Release Horton CLI
on:
  workflow_dispatch:
    inputs:
      release_tag:
        type: string
        description: Tag to create
concurrency: ${{ github.workflow }}

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            # NOTE(sam): target ubuntu 14 for maximum backwards glibc compatibility, since it's
            # listed on https://hub.docker.com/_/ubuntu as a supported tag. If this ever takes
            # more than 10 min to fix an issue, we should just try to use ubuntu-18.04 (or whatever
            # the oldest Linux image that GH Actions supports is, see
            # https://github.com/actions/runner-images#available-images).
            runs-on: ubuntu-latest
            container: ubuntu:14.04
            setup: apt-get install curl --yes
          - target: x86_64-unknown-linux-musl
            runs-on: ubuntu-latest
          - target: x86_64-apple-darwin
            runs-on: macos-latest
          - target: aarch64-apple-darwin
            runs-on: macos-latest
    runs-on: ${{ matrix.runs-on }}
    container: ${{ matrix.container }}

    steps:
      - name: Setup
        run: ${{ matrix.setup }}

      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable

      - name: Set up toolchains
        run: rustup target add ${{ matrix.target }}

      - name: Build --release
        run: cargo build --release --target ${{ matrix.target }}
        env:
          HORTON_RELEASE: ${{ github.event.inputs.release_tag }}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/trunk-toolbox

  tag_and_release:
    name: Tag and Release [ ${{ github.event.inputs.release_tag }} ]
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v3

      - id: download
        uses: actions/download-artifact@v3
        with:
          path: build

      - name: Compress binaries
        run: |
          for target in $(ls build)
          do
            chmod u+x build/${target}/trunk-toolbox
            tar czvf \
              build/trunk-toolbox-${{ github.event.inputs.release_tag }}-${target}.tar.gz \
              -C build/${target} trunk-toolbox
          done

      - name: Create GH release and upload binary
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create --target ${{ github.ref }} --generate-notes \
            ${{ github.event.inputs.release_tag }} ./build/*.tar.gz
