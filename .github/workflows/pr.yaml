name: Pull Request
on: [pull_request]
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Cargo Test [linux]
    runs-on: [self-hosted, ubuntu-x64]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Cargo Test
        run: cargo test -q -- -Z unstable-options --format json --report-time | cargo2junit > junit_report.xml

  trunk_check_runner:
    name: Trunk Check runner [linux]
    runs-on: [self-hosted, ubuntu-x64]

    steps:
      - uses: actions/checkout@v4

      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
        with:
          cache: false
