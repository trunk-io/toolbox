version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
    - rust@1.76.0
cli:
  version: 1.20.0
api:
  address: api.trunk-staging.io:8443

tools:
  enabled:
    - gh@2.44.1
  runtimes:
    - rust
lint:
  definitions:
    - name: trunk-toolbox
      tools: [trunk-toolbox]
      files: [ALL]
      commands:
        - name: lint
          run: ${workspace}/toolbox-latest --upstream=${upstream-ref} --results=${tmpfile}  ${target}
          output: sarif
          batch: true
          success_codes: [0]
          read_output_from: tmp_file
          disable_upstream: true
      version_command:
        parse_regex: ${semver}
        run: trunk-toolbox --version
      environment:
        - name: PATH
          list: ["${linter}"]
  ignore:
    - linters: [trunk-toolbox]
      paths:
        - tests/**

  enabled:
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trunk-toolbox@0.2.0
    - checkov@3.2.21
    - trivy@0.49.1
    - trufflehog@3.67.6
    - oxipng@9.0.0
    - yamllint@1.35.0
    - git-diff-check
    - taplo@0.8.1
    - actionlint@1.6.26
    - clippy@1.76.0
    - gitleaks@8.18.2
    - markdownlint@0.39.0
    - prettier@3.2.5
    - rustfmt@1.76.0
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
