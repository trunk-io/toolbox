version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
    - rust@1.76.0
cli:
  version: 1.22.5
api:
  address: api.trunk-staging.io:8443

tools:
  enabled:
    - gh@2.55.0
  runtimes:
    - rust
lint:
  definitions:
    - name: trunk-toolbox
      tools: [trunk-toolbox]
      files: [ALL]
      commands:
        - name: lint
          run: ${workspace}/toolbox-latest --upstream=${upstream-ref} --cache-dir=${cachedir} --results=${tmpfile} ${target}
          output: sarif
          batch: true
          success_codes: [0]
          read_output_from: tmp_file
          disable_upstream: false
          direct_configs: [toolbox.toml]
      version_command:
        parse_regex: ${semver}
        run: trunk-toolbox --version
      environment:
        - name: PATH
          list: ["${linter}"]
  ignore:
    - linters: [trunk-toolbox]
      paths:
        - tests/**

  enabled:
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trunk-toolbox@0.4.1
    - checkov@3.2.245
    - trufflehog@3.81.10
    - oxipng@9.1.2
    - yamllint@1.35.1
    - git-diff-check
    - taplo@0.9.3
    - actionlint@1.7.1
    - clippy@1.76.0
    - gitleaks@8.18.4
    - markdownlint@0.41.0
    - prettier@3.3.3
    - rustfmt@1.76.0
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
