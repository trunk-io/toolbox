version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
cli:
  version: 1.19.0
api:
  address: api.trunk-staging.io:8443
lint:
  linters:
    - name: horton
      type: sarif
      files: [ALL]
      command: ["${workspace}/target/debug/horton", "--file", "${path}"]
      success_codes: [0, 1]
  enabled:
    - checkov@3.2.19
    - trivy@0.49.1
    - trufflehog@3.67.5
    - oxipng@9.0.0
    - yamllint@1.34.0
    - git-diff-check
    - taplo@0.8.1
    - actionlint@1.6.26
    - clippy@1.65.0
    - gitleaks@8.18.2
    - markdownlint@0.39.0
    - prettier@3.2.5
    - rustfmt@1.65.0
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
