version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-share
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 0.18.1-beta.6
  sha256:
    darwin_x86_64: ff8e16137d3e40495aba281f392af23cd74c4d5ff58fc756e632fe7e025d961d
    linux_x86_64: ecce9bbf9a8be60175fc367eeddcc6f3eccab122d84b0272ad1d91f8e6c7c770
lint:
  linters:
    - name: horton
      type: sarif
      files: [ALL]
      command: ["${workspace}/target/debug/horton", "--file", "${path}"]
      success_codes: [0, 1]
  enabled:
    - git-diff-check
    - taplo@release-taplo-cli-0.7.0
    - actionlint@1.6.21
    - clippy@1.64.0
    - gitleaks@8.15.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - rustfmt@1.64.0
