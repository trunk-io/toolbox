version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 1.10.1-beta.25
  sha256:
    linux_x86_64: 8045a81ad6828381c5bf47fe1b6eb785c5b1a6e54bf9ce7bf5cf1e08e39d62e2
    darwin_x86_64: 299cae40e4fbaf1ed5751b899a2e40e24fff95d9dca9047573d9cec82b9d71cd
    darwin_arm64: 09478fa09b77150b77bf897527f3e2dc176c9af934fa8ce7deac9873baa70993
api:
  address: api.trunk-staging.io:8443
lint:
  linters:
    - name: horton
      type: sarif
      files: [ALL]
      command: ["${workspace}/target/debug/horton", "--file", "${path}"]
      success_codes: [0, 1]
  enabled:
    - git-diff-check
    - taplo@0.7.0
    - actionlint@1.6.22
    - clippy@1.65.0
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - prettier@2.8.1
    - rustfmt@1.65.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
