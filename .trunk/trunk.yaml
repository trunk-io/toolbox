version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 1.10.1-beta.25
api:
  address: api.trunk-staging.io:8443
lint:
  linters:
    - name: horton
      type: sarif
      files: [ALL]
      command: ["${workspace}/target/debug/horton", "--file", "${path}"]
      success_codes: [0, 1]
  enabled:
    - git-diff-check
    - taplo@0.7.0
    - actionlint@1.6.22
    - clippy@1.65.0
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - prettier@2.8.1
    - rustfmt@1.65.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
