version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 1.10.0
  sha256:
    darwin_arm64: e1705c1d47b79261549fa33270400e1402cb0c5ec1bae769c9ffda1ed697821d
    darwin_x86_64: 4c8acfaa6465afc1bfa5168cb1175b5e7fdd387a7bd4e4c37205e2449ecba6c7
    linux_x86_64: 0464e044076a2ba2357cfb6c23595efd489dbdef7ca35a2744af87a944efc63a
lint:
  linters:
    - name: horton
      type: sarif
      files: [ALL]
      command: ["${workspace}/target/debug/horton", "--file", "${path}"]
      success_codes: [0, 1]
  enabled:
    - git-diff-check
    - taplo@0.7.0
    - actionlint@1.6.22
    - clippy@1.65.0
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - prettier@2.8.1
    - rustfmt@1.65.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
