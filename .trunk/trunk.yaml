version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.20.5
    - rust@1.82.0
cli:
  version: 1.22.8
api:
  address: api.trunk-staging.io:8443

tools:
  enabled:
    - gh@2.65.0
  runtimes:
    - rust
lint:
  definitions:
    - name: trunk-toolbox
      tools: [trunk-toolbox]
      files: [ALL]
      commands:
        - name: lint
          run: ${workspace}/toolbox-latest --upstream=${upstream-ref} --cache-dir=${cachedir} --results=${tmpfile} ${target}
          output: sarif
          batch: true
          success_codes: [0]
          read_output_from: tmp_file
          cache_results: true
          disable_upstream: false
          max_concurrency: 1
          direct_configs: [toolbox.toml]
      version_command:
        parse_regex: ${semver}
        run: trunk-toolbox --version
      affects_cache: [toolbox.toml, log4rs.yaml]
      environment:
        - name: PATH
          list: ["${linter}", "${env.PATH}"]
        - name: debug_path
          value: "${workspace}/target/debug/trunk-toolbox"
        - name: release_path
          value: "${workspace}/target/release/trunk-toolbox"
  ignore:
    - linters: [trunk-toolbox]
      paths:
        - tests/**

  enabled:
    - osv-scanner@1.9.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trunk-toolbox@0.5.4
    - checkov@3.2.347
    - trufflehog@3.88.0
    - oxipng@9.1.3
    - yamllint@1.35.1
    - git-diff-check
    - taplo@0.9.3
    - actionlint@1.7.6
    - clippy@1.76.0
    - gitleaks@8.22.1
    - markdownlint@0.43.0
    - prettier@3.4.2
    - rustfmt@1.76.0
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
